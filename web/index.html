<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
        body {
            padding-top: 50px;
        }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Py3rcon WEB</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            </div><!--/.nav-collapse -->
        </div>
        </nav>

        <div class="container">

        <div class="starter-template" jb-context="player-ctx">
            <h1>Players</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody style="display: none">
                    <tr jb-repeat="(k,v) in items">
                        <td jb-bind="v.name"></td>
                        <td><a href="#" class="btn btn-danger" jb-bind jb-event-click="kick">Kick</td>
                    </tr>
                </tbody>
            </table>
        </div>

        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="/web/js/jquery-custombind.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script>
            var kickPlayer = function(obj,id){
                $.post('/action/kickplayer', {id: id }, function(data){
                    if(data) obj.closest('tr').remove()
                });
            };

            $(function(){
                var ctx = new CustomBind('player-ctx', {
                    events: {
                        kick: function(obj,item) { console.log(item.v); kickPlayer(obj,item.v.number); }
                    }
                });

                $.getJSON('/action/getplayers', function(data){
                    ctx.Load({items: data }, true);
                });
            });
        </script>
    </body>
</html>
