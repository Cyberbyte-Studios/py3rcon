<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
        body {
            padding-top: 50px;
        }
        [v-cloak] { display: none; }
        </style>
    </head>
    <body>
        <nav id="menu" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Py3rcon WEB</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="about.html">About</a></li>
            </ul>
            </div><!--/.nav-collapse -->
        </div>
        </nav>

        <div class="container">
            <h2>Server Management</h2>
            <div class="alert alert-dismissable" :class="type" id="alert" v-show="visible">
                <a href="#" v-show="allowClose" class="close" @click="Hide" aria-label="close">&times;</a>
                {{ message }}
            </div>
            <div v-cloak id="player" class="starter-template">
                <div>
                    <a href="#" class="btn btn-primary" @click="Load">Refresh</a>
                    <a href="#" class="btn btn-danger" @click="Shutdown">Shutdown</a>
                    <a href="#" class="btn btn-danger" @click="Restart">Restart</a>
                </div>
                <div>&nbsp;</div>
                
                <div class="row">
                    <div v-for="item in players" class="col-md-3 col-xs-12">
                        <div class="well">
                            <label>Name:</label>
                            {{ item.name }}<br />
                            <a href="#" class="btn btn-danger" @click="Kick(item)">Kick</a>
                            <a href="#" class="btn btn-danger" @click="Ban(item)">Ban</a>
                        </div>
                    </div>
                </div>
                <h3>Log</h3>
                <div class="well well-sm">
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/js/py3rcon.js"></script>
    </body>
</html>
